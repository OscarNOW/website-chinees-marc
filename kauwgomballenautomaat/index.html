<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oscar Knap, Elize Aalders, Timo de Vroome (A3A 2023)">
    <title>Kauwgomballenautomaat - foto's</title>

    <script type="module" src="/js/pastel.js"></script>
    <script type="module" src="/js/imgZoom.js"></script>
    <link href="/css/index.css" rel="stylesheet">

    <script type="module" src="/js/imgZoom.js"></script>

</head>

<body>
    <div class="navbar">
        <a href="/">
            ← Terug naar home
        </a>
        <p>
            © Copyright foto's Marc
        </p>
    </div>

    <main class="column gap">
        <div class="row gap">
            <img src="/marc/kauwgomballenautomaat/_1.jpg">
            <img src="/marc/kauwgomballenautomaat/_2.jpg">
            <img src="/marc/kauwgomballenautomaat/_3.jpg">
        </div>
        <div class="row gap">
            <img src="/marc/kauwgomballenautomaat/_4.jpg" class="modifier_overlay"
                data-overlay="/img/leeuwen_standbeeld.png" data-overlay-scale="1.1" data-overlay-y="-5px"
                data-img-scale="0.95" data-img-y="var(--top-same)">
            <img src="/marc/kauwgomballenautomaat/_5.jpg" class="modifier_overlay"
                data-overlay="/img/leeuwen_standbeeld.png" data-overlay-scale="1.1" data-overlay-y="-5px"
                data-img-scale="0.95" data-img-y="var(--top-same)">
        </div>
        <div class="grid gap" style="--columns: 3; --rows: 4">
            <img src="/marc/kauwgomballenautomaat/_6.jpg">
            <img src="/marc/kauwgomballenautomaat/1.jpg">
            <img src="/marc/kauwgomballenautomaat/_7.jpg">

            <img src="/marc/kauwgomballenautomaat/_8.jpg">
            <img src="/marc/kauwgomballenautomaat/_9.jpg">
            <img src="/marc/kauwgomballenautomaat/_10.jpg">

            <img src="/marc/kauwgomballenautomaat/_11.jpg">
            <img src="/marc/kauwgomballenautomaat/2.jpg">
            <img src="/marc/kauwgomballenautomaat/_12.jpg">

            <img src="/marc/kauwgomballenautomaat/_13.jpg">
            <img src="/marc/kauwgomballenautomaat/_14.jpg">
            <img src="/marc/kauwgomballenautomaat/_15.jpg">
        </div>
        <div class="grid gap" style="--columns: 4; --rows: 3">
            <img src="/marc/kauwgomballenautomaat/3.jpg">
            <img src="/marc/kauwgomballenautomaat/4.jpg">
            <img src="/marc/kauwgomballenautomaat/5.jpg">
            <img src="/marc/kauwgomballenautomaat/6.jpg">

            <img src="/marc/kauwgomballenautomaat/7.jpg">
            <img src="/marc/kauwgomballenautomaat/8.jpg">
            <img src="/marc/kauwgomballenautomaat/9.jpg">
            <img src="/marc/kauwgomballenautomaat/10.jpg">

            <img src="/marc/kauwgomballenautomaat/11.jpg">

            <img src="/marc/kauwgomballenautomaat/13.jpg">
            <img src="/marc/kauwgomballenautomaat/14.jpg">

</html>
