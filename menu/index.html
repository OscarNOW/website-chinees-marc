<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oscar Knap, Elize Aalders, Timo de Vroome (A3A 2023)">
    <title>Menu - foto's</title>

    <script type="module" src="/js/pastel.js"></script>
    <script type="module" src="/js/imgZoom.js"></script>
    <link href="/css/index.css" rel="stylesheet">

    <script type="module" src="/modifier/overlay.js"></script>


    <style>
        .bigger {
            transform: scale(1.7);
        }

        .smaller {
            transform: scale(0.6);
        }

        .a {
            margin-top: 8vh;
            margin-bottom: 8vh;
        }

        .b {
            margin-top: 15vh;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">
            ← Terug naar home
        </a>
        <p>
            © Copyright foto's Marc
        </p>
    </div>

    <main class="column gap">
        <div class="grid gap" style="--columns: 3; --rows: 2">
            <img src="/marc/menuborden/_1.jpg">
            <img src="/marc/menuborden/_2.jpg">
            <img src="/marc/menuborden/_3.jpg">

            <img src="/marc/menuborden/1.jpg">
            <img src="/marc/menuborden/2.jpg">
            <img src="/marc/menuborden/3.jpg">
        </div>
        <div class="grid gap" style="--columns: 4; --rows: 4">
            <img src="/marc/menuborden/4.jpg">
            <img src="/marc/menuborden/5.jpg">
            <img src="/marc/menuborden/6.jpg">
            <img src="/marc/menuborden/7.jpg">

            <img src="/marc/menuborden/8.jpg">
            <img src="/marc/menuborden/9.jpg">
            <img src="/marc/menuborden/10.jpg">
            <img src="/marc/menuborden/11.jpg">

            <img src="/marc/menuborden/12.jpg">
            <img src="/marc/menuborden/13.jpg">
            <img src="/marc/menuborden/14.jpg">
            <img src="/marc/menuborden/15.jpg">

            <img src="/marc/menuborden/16.jpg">
            <img src="/marc/menuborden/17.jpg">
            <img src="/marc/menuborden/18.jpg">
            <img src="/marc/menuborden/19.jpg">
        </div>
        <p>Onderstaande foto's geen copyright Marc</p>
        <img src="/marc/menu/_1.png" style="width: 100%">
        <div class="row gap a">
            <img src="/marc/menu/_2.png" class="bigger">
            <img src="/marc/menu/_3.png" class="bigger">
        </div>
        <div class="row gap a">
            <img src="/marc/menu/_3.png" class="bigger">
            <img src="/marc/menu/_4.png" class="bigger">
        </div>
        <div class="row gap a">
            <img src="/marc/menu/_5.png" class="bigger">
            <img src="/marc/menu/_6.png" class="bigger">
        </div>
        <div class="row gap b">
            <img src="/marc/menu/1.png" class="bigger">
            <img src="/marc/menu/2.png" class="bigger">
            <img src="/marc/menu/3.png" class="bigger">
        </div>
    </main>
</body>

</html>
